<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Hangman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1" id='container'>
       <div class="canvas-container">
        <canvas></canvas>
       </div>
        <div class="keys">
            <div class="hint">
                (your hint here !!)
            </div>
            <div class="guessed-word">
                * YOUR---TEXT---HERE
            </div>
            <div class="input">
                
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="myModal" onmouseover = "styleModalHover()" onmouseout = "styleModal()">
            <div class="modalContainer" style= "padding:0; padding-right: 10px; padding-top:10px">
                <span class="close">&times;</span>

                <!-- Modal content -->
                <div class="modalContent">
                <p style = "text-align: center; font-weight: bolder; font-size: 30px;">Result</p>

                <button type="button" class="btn btn-outline-light" onclick = 'playAgain()'>PLAY AGAIN!</button>
                </div>
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
